<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TalentAI Connect - Payment</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6A5ACD;
            --secondary-color: #333333;
            --accent-color: #FF6B6B;
            --text-light: #FFFFFF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #F5F5F5;
            color: var(--secondary-color);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .bg-primary {
            background-color: var(--primary-color);
        }

        .bg-secondary {
            background-color: var(--secondary-color);
        }

        .bg-accent {
            background-color: var(--accent-color);
        }

        .text-light {
            color: var(--text-light);
        }

        .bg-gradient {
            background-image: linear-gradient(to right, var(--primary-color), var(--secondary-color));
        }

        .button-primary {
            background-color: var(--accent-color);
            color: var(--text-light);
            padding: 12px 24px;
            border-radius: 6px;
            text-transform: uppercase;
            font-weight: 500;
            transition: all 0.3s ease;
            cursor: pointer;
            border: none;
        }

        .button-secondary {
            background-color: transparent;
            border: 2px solid var(--accent-color);
            color: var(--accent-color);
            padding: 12px 24px;
            border-radius: 6px;
            text-transform: uppercase;
            font-weight: 500;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .text-center {
            text-align: center;
        }

        .form-input,
        .form-select,
        .form-textarea {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #ccc;
            border-radius: 6px;
            margin-bottom: 16px;
            font-size: 1rem;
        }

        .form-input:focus,
        .form-select:focus,
        .form-textarea:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 4px rgba(106, 90, 205, 0.6);
        }

        .inputBox {
            margin: 15px 0;
        }

        .inputBox label {
            margin-bottom: 10px;
            display: block;
        }

        .inputBox input,
        .inputBox select {
            width: 100%;
            border: 1px solid #ccc;
            padding: 10px 15px;
            font-size: 15px;
        }

        .inputBox input:focus,
        .inputBox select:focus {
            border: 1px solid var(--primary-color);
        }

        .submit_btn {
            width: 100%;
            padding: 12px;
            font-size: 17px;
            background: var(--primary-color);
            color: var(--text-light);
            margin-top: 20px;
            cursor: pointer;
            letter-spacing: 1px;
        }

        .submit_btn:hover {
            background: #3d17fb;
        }

        .inputBox img {
            height: 34px;
            margin-top: 5px;
            filter: drop-shadow(0 0 1px #000);
        }

    </style>
</head>

<body class="bg-gradient-to-br from-blue-50 to-purple-100">

    <div class="container mx-auto px-4 py-12">
        <div class="bg-white shadow-2xl rounded-2xl overflow-hidden transform transition-all hover:scale-105">
            <div class="bg-gradient p-8 text-center">
                <h1 class="text-4xl font-extrabold text-light mb-4">TalentAI Connect</h1>
                <p class="text-light text-xl">Complete Your Payment</p>
            </div>

            <div class="p-8">
                <form action="success.html" method="GET" class="space-y-6">
                    <div class="grid md:grid-cols-2 gap-6">
                        <!-- Billing Address -->
                        <div>
                            <h3 class="text-xl font-semibold mb-4">Billing Address</h3>

                            <div class="inputBox">
                                <label for="name">Full Name:</label>
                                <input type="text" id="name" placeholder="Enter your full name" required>
                            </div>

                            <div class="inputBox">
                                <label for="email">Email:</label>
                                <input type="text" id="email" placeholder="Enter email address" required>
                            </div>

                            <div class="inputBox">
                                <label for="address">Address:</label>
                                <input type="text" id="address" placeholder="Enter address" required>
                            </div>

                            <div class="inputBox">
                                <label for="city">City:</label>
                                <input type="text" id="city" placeholder="Enter city" required>
                            </div>

                            <div class="flex gap-6">
                                <div class="inputBox">
                                    <label for="state">State:</label>
                                    <input type="text" id="state" placeholder="Enter state" required>
                                </div>

                                <div class="inputBox">
                                    <label for="zip">Zip Code:</label>
                                    <input type="number" id="zip" placeholder="123 456" required>
                                </div>
                            </div>
                        </div>

                        <!-- Payment Info -->
                        <div>
                            <h3 class="text-xl font-semibold mb-4">Payment</h3>

                            <div class="inputBox">
                                <label for="name">Card Accepted:</label>
                                <img src="https://media.geeksforgeeks.org/wp-content/uploads/20240715140014/Online-Payment-Project.webp" alt="credit/debit card image">
                            </div>

                            <div class="inputBox">
                                <label for="cardName">Name On Card:</label>
                                <input type="text" id="cardName" placeholder="Enter card name" required>
                            </div>

                            <div class="inputBox">
                                <label for="cardNum">Credit Card Number:</label>
                                <input type="text" id="cardNum" placeholder="1111-2222-3333-4444" maxlength="19" required>
                            </div>

                            <div class="inputBox">
                                <label for="">Exp Month:</label>
                                <select name="" id="">
                                    <option value="">Choose month</option>
                                    <option value="January">January</option>
                                    <option value="February">February</option>
                                    <option value="March">March</option>
                                    <option value="April">April</option>
                                    <option value="May">May</option>
                                    <option value="June">June</option>
                                    <option value="July">July</option>
                                    <option value="August">August</option>
                                    <option value="September">September</option>
                                    <option value="October">October</option>
                                    <option value="November">November</option>
                                    <option value="December">December</option>
                                </select>
                            </div>

                            <div class="flex gap-6">
                                <div class="inputBox">
                                    <label for="">Exp Year:</label>
                                    <select name="" id="">
                                        <option value="">Choose Year</option>
                                        <option value="2023">2023</option>
                                        <option value="2024">2024</option>
                                        <option value="2025">2025</option>
                                        <option value="2026">2026</option>
                                        <option value="2027">2027</option>
                                    </select>
                                </div>

                                <div class="inputBox">
                                    <label for="cvv">CVV:</label>
                                    <input type="number" id="cvv" placeholder="123" required>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="text-center">
                        <input type="submit" value="Proceed to Checkout" class="submit_btn">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
