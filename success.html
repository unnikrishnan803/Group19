<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Confirmation</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        :root {
            --primary-color: #2C5282;
            --background-color: #F7FAFC;
            --text-color: #1A202C;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: var(--text-color);
            padding: 20px;
        }
        .payment-container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.08);
            padding: 40px;
            text-align: center;
            max-width: 480px;
            width: 100%;
            border: 1px solid #E2E8F0;
        }
        .success-icon {
            width: 80px;
            height: 80px;
            background-color: #48BB78;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 40px;
            font-weight: bold;
        }
        .order-details {
            background-color: #F0F4F8;
            border-radius: 8px;
            padding: 20px;
            margin: 24px 0;
            text-align: left;
        }
        .order-details p {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid #E2E8F0;
        }
        .order-details p:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }
        .dashboard-btn {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }
        .dashboard-btn:hover {
            background-color: #2A4365;
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <div class="success-icon">âœ“</div>
        <h1>Payment Confirmed</h1>
        <p>Thank you for your purchase</p>
        
        <div class="order-details">
            <p>
                <span>Order ID</span>
                <strong id="orderId">XXXXX</strong>
            </p>
            <p>
                <span>Amount Paid</span>
                <strong id="amountPaid">$0.00</strong>
            </p>
            <p>
                <span>Date</span>
                <strong id="paymentDate">-</strong>
            </p>
        </div>
        
        <button id="dashboardBtn" class="dashboard-btn">Continue to Dashboard</button>
    </div>

    <script>
        // Utility function to get URL parameters
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1]);
        }

        // Initialize page content when DOM is fully loaded
        document.addEventListener('DOMContentLoaded', function() {
            // Get parameters or use default values
            var orderId = getUrlParameter('orderId') || 'XXXXX';
            var amount = getUrlParameter('amount') || '0.00';
            
            // Set content of elements
            document.getElementById('orderId').textContent = orderId;
            document.getElementById('amountPaid').textContent = '$' + amount;
            document.getElementById('paymentDate').textContent = new Date().toLocaleDateString();
            
            // Redirect after 5 seconds
            setTimeout(function() {
                window.location.href = 'new.html';  // Replace with the actual URL for redirection
            }, 5000);
        });

        // Add event listener for dashboard button
        document.getElementById('dashboardBtn').addEventListener('click', function() {
            // Redirect to dashboard (replace with actual URL)
            window.location.href = '/dashboard';
        });
    </script>
</body>
</html>
